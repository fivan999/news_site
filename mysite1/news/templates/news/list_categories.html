<div class="list-group">
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }}" class="list-group-item d-flex list-group-item-action justify-content-between align-items-center"
       aria-current="true">
        <span>{{ item.title }}</span>
        <span class="badge bg-primary rounded-pill">{{ item.cnt }}</span>
    </a>
    {% endfor %}
</div>
