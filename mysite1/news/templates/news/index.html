{% extends 'base.html' %}

{% block content %}
    {% for item in news %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="media">
                    <div class="media-body mb-2">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.content }}</p>
                        <p class="card-text"><small class="text-muted">Last updated {{ item.updated_at|date:"Y.m.d H:i"}}</small></p>
                        {% if item.image %}
                            <img src={{ item.image.url }} class="card-img-bottom mb-3" alt="..." style="max-width: 30%"><br>
                        {% endif %}
                        <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Read more</a>
                    </div>

                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
